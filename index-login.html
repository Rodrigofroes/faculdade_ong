<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Login Unidos</title>
</head>

<body>
    <section class="container-conteudo">
        <article class="container-conteudo-fixo">
            <figure class="container-img">
                <img src="./img/logo-login.png" height="320" alt="Logo-Unidos">
            </figure>
        </article>
        <div class="linha-vertical"></div>
        <article class="container-conteudo-user">
            <div class="container-conteudo-title">
                <h1>BEM-VINDO</h1>
            </div>
            <form action="./index-user.html">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input required type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
                <div class="container-conteudo-button">
                    <button type="submit" class="btn btn-primary" onclick="home()">Entrar</button>
                </div>
                <div class="container-conteudo-span">
                    <a href="index-dados.html">Crie uma conta!</a>
                </div>
        </article>
    </section>
</body>
<script src="./main.js"></script>

</html>
