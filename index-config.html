<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Assuming your CSS file is named styles.css -->
  <title>Alterar Senha</title>
</head>

<body>
  <div class="box">
    <div class="form-box">
      <h2>Alterar Senha</h2>
      <form action="./index-user.html" method="post">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputPassword" class="col-form-label">Nova senha</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword" name="password" class="form-control"
              aria-describedby="passwordHelpInline">
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="confirmPassword" class="col-form-label">Confirmar senha</label>
          </div>
          <div class="col-auto">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
          </div>
        </div>  
        <div class="btn_config">
          <button type="button" id="config_btn" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
