<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Criar Conta</title>
  </head>

  <body>
    <div class="box">
      <div class="form-box">
        <h2>Criar Conta</h2>
        <form action="./index-user.html">
          <div class="row g-3">
            <div class="col-6">
              <label for="inputName" class="form-label">Nome completo</label>
              <input
                type="text"
                required
                class="form-control"
                id="inputName"
                placeholder="Ex: João Silva"
              />
            </div>
            <div class="col-6">
              <label for="inputCPF" class="form-label">CPF</label>
              <input
                type="text"
                required
                class="form-control"
                id="inputCPF"
                placeholder="Ex: 123.456.789-00"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                required
                class="form-control"
                id="inputEmail4"
                placeholder="Ex: joao.silva@email.com"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input
                type="password"
                required
                class="form-control"
                id="inputPassword4"
                placeholder="Insira uma senha segura"
              />
            </div>

            <div class="col-6">
              <label for="inputPhone" class="form-label">Telefone</label>
              <input
                type="text"
                required
                class="form-control"
                id="inputPhone"
                placeholder="Ex: (11) 98765-4321"
              />
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input
                type="text"
                required
                class="form-control"
                id="inputAddress"
                placeholder="Ex: Rua das Flores, 123"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input
                type="text"
                required
                class="form-control"
                id="inputCity"
                placeholder="Ex: São Paulo"
              />
            </div>

            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select" required pla>
                <option selected></option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
                <option>DF</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="volunteerCheck"
                />
                <label class="form-check-label" for="volunteerCheck">
                  Eu desejo me voluntariar e receber notificações via
                  SMS/WhatsApp e email
                </label>
              </div>
            </div>
            <div class="col-12 btn_cad">
              <button type="submit" id="cad_btn" class="btn btn-primary">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
